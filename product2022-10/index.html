<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holocombe Wateproof</title>
    <link rel="stylesheet" href="css/normalize.CSS">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="product-shoes">
        <div class="container">
            <div class="images">
                <img class="img-product" src="images/shoes-1.png" alt="">
                <div class="button-top">
                    <button class="button-1">SALE</button>
                    <button class="button-2">2 for £75</button>
                </div>
                <div class="main-image">
                    <img src="images/shoes-2.png" alt="">
                    <img src="images/shoes-3.png" alt="">
                    <img src="images/shoes-4.png" alt="">
                </div>
            </div>

            <div class="contant">
                <h4 class="main-title">REGATTA</h4>
                <h2 class="title">Holocombe Wateproof</h2>
                <div class="rate">
                    <i class="filled fas fa-star"></i>
                    <i class="filled fas fa-star"></i>
                    <i class="filled fas fa-star"></i>
                    <i class="filled fas fa-star"></i>
                    <i class="filled fas fa-star"></i>
                    <span class="reviews">(22 reviews)</span>
                </div>
                <div class="price">£53.99<span>£89.99</span></div>
                <div class="colour">
                    <h4>Colour</h4>
                    <div class="images__colour">
                        <img src="images/shoes-2.png" alt="">
                        <img src="images/shoes-3.png" alt="">
                        <img src="images/shoes-4.png" alt="">
                    </div>
                </div>
                <div class="size-guide">
                    <h4>size <span>Size Guide</span></h4>
                    <form action="">
                        <input type="radio" name="lang" id="lang-5" value="5" class="radio">
                        <label for="lang-5" class="label label-5">5</label>
                        <input type="radio" name="lang" id="lang-6" value="6" class="radio">
                        <label for="lang-6" class="label label-6">6</label>
                        <input type="radio" name="lang" id="lang-7" value="7" class="radio">
                        <label for="lang-7" class="label label-7">7</label>
                        <input type="radio" name="lang" id="lang-8" value="8" class="radio" checked>
                        <label for="lang-8" class="label label-8">8</label>
                        <input type="radio" name="lang" id="lang-9" value="9" class="radio">
                        <label for="lang-9" class="label label-9">9</label>
                        <input type="radio" name="lang" id="lang-10" value="10" class="radio">
                        <label for="lang-10" class="label label-10">10</label>
                        <input type="radio" name="lang" id="lang-11" value="11" class="radio">
                        <label for="lang-11" class="label label-11">11</label>
                        <input type="radio" name="lang" id="lang-12" value="12" class="radio">
                        <label for="lang-12" class="label label-12">12</label>
                    </form>
                </div>
                <div class="quantity">
                    <h4>Quantity</h4>
                    <form>
                        <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                        <input type="number" id="number" value="0" />
                        <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                    </form>
                </div>
                <div class="button-2">
                    <button class="button-cart">Add to cart</button>
                    <button class="button-google">Buy with <img src="images/search.png" alt=""><span> Pay</span>
                    </button>
                </div>
                <div class="info">
                    <div class="paypal"><img src="images/paypal.png" alt="">Pay in interest-free payments of £30.00.<a
                            href="#">Learn more</a></div>
                    <div class="klarna">
                        <img src="images/klarna.png" alt="">
                        <p>4 interest-free payments of $100 <a href="#">Learn more</a></p>
                    </div>
                </div>
<div class="button-3">
    <button>BUY 2 AND SAVE £29.99! | SHOP ALL MULTIBUY SHOES</button>
</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
